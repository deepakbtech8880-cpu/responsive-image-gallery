<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      margin: 0;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    .lightbox .close, 
    .lightbox .prev, 
    .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      padding: 15px;
      user-select: none;
      transition: color 0.3s;
    }

    .lightbox .close {
      top: 20px;
      right: 30px;
      font-size: 45px;
      transform: none;
    }

    .lightbox .prev { left: 30px; }
    .lightbox .next { right: 30px; }

    .lightbox span:hover {
      color: #ff9800;
    }
  </style>
</head>
<body>

  <h1> Image Gallery</h1>

  <!-- Gallery -->
  <div class="gallery">
    <!-- 20 images from Picsum -->
    <img src="https://jooinn.com/images/beautiful-lake-5.jpg" alt="img1">
    <img src="https://picsum.photos/id/1016/600/400" alt="img2">
    <img src="https://picsum.photos/id/1018/600/400" alt="img3">
    <img src="https://picsum.photos/id/1020/600/400" alt="img4">
    <img src="https://picsum.photos/id/1024/600/400" alt="img5">
    <img src="https://picsum.photos/id/1025/600/400" alt="img6">
    <img src="https://picsum.photos/id/1027/600/400" alt="img7">
    <img src="https://picsum.photos/id/1031/600/400" alt="img8">
    <img src="https://picsum.photos/id/1033/600/400" alt="img9">
    <img src="https://picsum.photos/id/1035/600/400" alt="img10">
    <img src="https://picsum.photos/id/1036/600/400" alt="img11">
    <img src="https://picsum.photos/id/1037/600/400" alt="img12">
    <img src="https://picsum.photos/id/1038/600/400" alt="img13">
    <img src="https://picsum.photos/id/1039/600/400" alt="img14">
    <img src="https://picsum.photos/id/1040/600/400" alt="img15">
    <img src="https://picsum.photos/id/1041/600/400" alt="img16">
    <img src="https://picsum.photos/id/1042/600/400" alt="img17">
    <img src="https://picsum.photos/id/1043/600/400" alt="img18">
    <img src="https://picsum.photos/id/1044/600/400" alt="img19">
    <img src="https://picsum.photos/id/1045/600/400" alt="img20">
  </div>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img src="" alt="Preview">
    <span class="next">&#10095;</span>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.querySelector('.lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
      });
    });

    function showImage() {
      lightbox.style.display = 'flex';
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      showImage();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      showImage();
    });

    // Close when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
